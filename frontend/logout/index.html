<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@150;300;400&display=swap" rel="stylesheet">

    <meta name="google-signin-client_id"
        content="374078565233-290tpi6d6ujom9kd0l742qvvuhdppcod.apps.googleusercontent.com">

    <title>InverDeliver</title>
</head>

<body>
    <main>
        <p>You've been logged out</p>
        <div class="g-signin2" data-onsuccess="onSignIn" style="display: none;"></div>
    </main>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <a href="#" onclick="signOut();">Sign out</a>
    <script>
        function signOut() {
            localStorage.removeItem('token');

            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>

</body>

</html>
