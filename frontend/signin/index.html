<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <meta name="google-signin-client_id" content="367206505484-duqc704rjojig4ogbkb5k372v0pk4gnd.apps.googleusercontent.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@150;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">

    <title>Document</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0&appId=521249838906358&autoLogAppEvents=1" nonce="4Tob4fOW"></script>
    <main>
        <div class="signInSelect">
            <h1>InverDeliver</h1>
            <div class="passwordSignInHolder">
                <input class="loginInput" id="email" type="email" placeholder="Email">
                <input class="loginInput" id="name" type="text"  placeholder="Name">
                <input class="loginInput" id="password" type="password" placeholder="Password">
                <button id="loginButton" type="submit">Continue</button>
                <button id="createAccountButton" type="submit">Create Account</button>
            </div>
            
            <p>You can also</p>
            <div class="FbSignInHolder">
                <div class="fb-login-button" onlogin="checkLoginState();" data-width="350" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>
            <div class="googleSignInHolder">
                <div class="g-signin2" data-width="350" data-height="40" data-longtitle="true" data-onsuccess="onSignIn"></div>
            </div>
            
            <!-- <a href="http://">Create Account</a> -->
            <p id="errorMessage" style="color: red;"></p>
            
        </div>
        
    </main>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="signin.js"></script>
</body>
</html>
