<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link  href="https://fonts.googleapis.com/css2?family=Roboto:wght@150;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Document</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0&appId=521249838906358&autoLogAppEvents=1" nonce="4Tob4fOW"></script>
    <main>
        <div class="signInSelect">
            <div class="passwordSignInHolder">
                <h1>InverDeliver</h1>
                <label for="">Enter your email address</label>
                <input class="loginInput" id="email" type="email" placeholder="Email">
                <input class="loginInput" id="name" type="text"  placeholder="Name">
                <input class="loginInput" id="password" type="password" placeholder="Password">
                <button id="continueButton" type="submit">Continue</button>
                <button id="createAccountButton" type="submit">Create Account</button>
                <button id="loginButton" type="submit">Login</button>
                <!-- <p id="forgotPassword"><a href="./forgot/">Forgot password</a></p> -->
                <p id="errorMessage" style="color: red;"></p>
                <p id="otherSignInOptions">Other Login Options</p>
            </div>
            
            <div class="FbSignInHolder">
                <div class="fb-login-button" onlogin="checkLoginState();" data-width="300" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>
            <div class="googleSignInHolder">
                <div 
                    id="g_id_onload"
                    data-client_id="367206505484-duqc704rjojig4ogbkb5k372v0pk4gnd.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="redirect"
                    data-login_uri="http://localhost:3001/user/googleSignIn"
                    data-auto_prompt="false">
                </div>
           
                <div 
                    class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="continue_with"
                    data-size="large"
                    data-logo_alignment="left"
                    data-width="300"
                ></div>
            </div>
        </div>
    </main>

    <script src="signin.js"></script>
</body>
</html>
