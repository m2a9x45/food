                    </div>
                    <div class="userDetailsTextInLine">

                <!-- <h3 class="userDetailsSubheading">Your Delivery Addresses</h3> -->

    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1 id="modalTitle">Update Your Details</h1>

            <form>
                <label for="updateOption">What info would you like to update</label>

                <select name="updateOption" id="options">
                    <option value="name">Choose info to update</option>
                    <option value="name">Name</option>
                    <option value="phoneNumber">Phone number</option>
                </select>

                <label for="updateValue">What would you like to update it to</label>
                <input name="updateValue" type="text" placeholder="Update info to ...">
                <br>
                <input id="submitButton" type="submit" value="Update">
            </form>

            <a id="helpLink" href="../help/">Let us know if you need any help</a>
        </div>
    </div>
