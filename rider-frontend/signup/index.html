<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <!-- <link rel="preload" href="main.css" as="style" onload="this.onload=null;this.rel='stylesheet'"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Roboto:wght@150;300;400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <script async src="https://kit.fontawesome.com/4c9a84b417.js" crossorigin="anonymous"></script>

    <title>InverDeliver | Rider</title>
</head>
<body class="hero-image">
    <main>
        <form id="signupForm">
            <h1>Create Account</h1>
            <h3>Become a shopper with InverDeliver</h4>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="John"> <br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe"> <br>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john.doe@email.com">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="(+44) 1234 567890" autocomplete="tel" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679 &#9679 &#9679 &#9679 &#9679 &#9679 &#9679 &#9679">
    
            <input type="submit" value="Create Account">
        </form>
    </main>
    <script src="signup.js"></script>
</body>
</html>
