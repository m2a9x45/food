<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="delivery.css">
    <title>InverOps | Deliveries</title>
</head>

<body>
    <div id='map'></div>

    <div class="delivery">
        <p id="deliveryTime">40 mins | 4:16pm 23rd April 2021</p>
        <p><a id="latLong" href="" target="_blank" rel="noopener noreferrer"></a></p>
        
        <address>
            <p id="addressLine"></p>
            <p id="addressCity"></p>
            <p id="addressPostcode"></p>
        </address>
        
        <h4>Customer Info</h4>
        <p id="customerName"></p>
        <a id="customerNumber" href="tel:+">test</a>
        <p>Customer Note:</p>
        <p id="note"></p>
        <p id="orderID"></p>
    </div>

    <button id="completeButton">Deliveried</button>


    <script src="delivery.js"></script>
</body>

</html>
