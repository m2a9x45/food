<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

    <title>InverOps | Login</title>
</head>
<body>
    <form id="loginForm">
        <h1 style="text-align: center;">InverOps Login</h1>
        <input id="username" type="text" placeholder="username" autocomplete="username" required>
        <input id="password" type="password" name="" id="" placeholder="password" autocomplete="current-password" required>
        <button>Login</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
