<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="signup.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.gstatic.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Roboto:wght@150;300;400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <title>Document</title>
</head>
<body>
    <main>
        <form id="signupForm">
            <h1>Create an InverDeliver Seller Account</h1>
            <label for="">First name</label>
            <input id="firstName" type="text" placeholder="John" required>
            <label for="">Last name</label>
            <input id="lastName" type="text" placeholder="Doe" required>
            <label for="">Email</label>
            <input id="email" type="email" name="" id="" placeholder="johndoe@email.com" required>
            <label for="">Password</label>
            <input id="password" type="password" name="" id="" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            <button>Create Account</button>
        </form>
    </main>
    <script src="signup.js"></script>
</body>
</html>
